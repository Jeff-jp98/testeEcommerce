<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th= "http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<head>
<meta charset="UTF-8">
<title>Cadastro de produtos</title>
</head>
<body>
<div th:replace="cabecalhoERodape ::navbar"></div>
<div class="container">
<form action="/produto" method="post" class="form-grup" style="margin-top: 30px">
		<div class="form-grup">
			<label for="input-titulo">Título</label>
			<input type="text" id="input-titulo" name="titulo" class="form-control"/>
		</div>
		<div class="form-grup">
			<label for="input-preco">Preço</label><p></p>
			<input type="text" id="input-preco" name="preco" class="form-control"/>
		</div>
		<div class="form-grup">
			<label for="input-descricao">Descreva caracteristicas desse produto</label><p></p>
			<textarea id="input-descricao" name="descricao" style="width: 500px; height: 100px" class="form-control"></textarea>
		</div>
		<div class="form-grup">
		    <label for="input-url">Imagem do produto</label>
		    <input type="url" id="input-url" name="urlImagem" class="form-control"/>
		</div>
		<button type="submit" class="btn btn-primary">Salvar</button>
</form>
</div>
<div th:replace="cabecalhoERodape ::footer"></div>
</body>
</html>
