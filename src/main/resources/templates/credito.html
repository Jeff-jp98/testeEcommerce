<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th= "http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<head>
<meta charset="utf-8">
<title>aqui eu vou fazer a home</title>
</head>
<body>
<div th:replace="cabecalhoERodape ::navbar"></div>
<div class="container">
	<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Tipo de Pagamento</th>
		      <th scope="col">Numero de Parcelas</th>
		      <th scope="col">Valor da Parcela</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td class="quantity-input-cell" th:text="${tipoPagamento}"></td>
		      <td class="quantity-input-cell" th:text="${parcelas}"></td>
		      <td class="quantity-input-cell" th:text="${valorParcela}"></td>
		    </tr>
		  </tbody>
	</table>
	<label  class="form-label">Numero do Cartão</label>
	<input type="text" class="form-control">
	<label  class="form-label">Data de Validade</label>
	<input type="date" class="form-control">
	<label  class="form-label">Digito de Verificação</label>
	<input type="text" class="form-control">
	<div><a th:href="@{../pagamento/finalizado}"><button class="btn btn-primary">Confirmar</button></a></div>
</div>
<div th:replace="cabecalhoERodape ::footer"></div>
</body>
</html>
