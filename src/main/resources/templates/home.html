<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th= "http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<head>
<meta charset="utf-8">
<title>aqui eu vou fazer a home</title>
</head>
<body>
<div th:replace="cabecalhoERodape ::navbar"></div>
<div class="container">
  <div class="row align-items-start mt-3">
	    <div class="col" th:each="produto:${produtos}">
	      <div class="card" style="width: 18rem;">
		  <img width="143" height="202" th:src="${produto.urlImagem}" class="card-img-top" alt="...">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${produto.titulo}"></h5>
		    <p class="card-text" th:text="${produto.descricao}"></p>
		    <a th:href="@{/carrinho/add/{id}(id=${produto.id})}" class="btn btn-primary">Compre</a>
		  </div>
		</div>
    </div>
  </div>
</div>
<div th:replace="cabecalhoERodape ::footer"></div>
</body>
</html>
